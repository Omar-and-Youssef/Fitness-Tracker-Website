<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWYE</title>
    <link rel="stylesheet"	href="./main.css"/>
    <link href="https://fonts.cdnfonts.com/css/hk-groteks" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="layoutManager">
<!-------------------------------------------------------------------------------------------------------------->
        <div class="nav-bar"> 
            <div class="title">Y A W Y E</div>
            <a class="nav home" href="main.html">Home</a>
            <a class="nav goals" href="goals.html">Goals</a>
            <a class="nav progress" href="progress.html">Progress</a>
            <a class="nav recipes" href="recipes.html">Recipes</a>
            <a class="nav aboutUs" href="aboutus.html">About Us</a>
        </div>
<!-------------------------------------------------------------------------------------------------------------->
        <div class="userContent">

         <!--after food details are entered, they appear as a box on the left side(handled in script)-->      
        <div class="foodList" id="foodList">
            <table class="excerTable">
                <thead>
                    <tr>
                      <th scope="col">Excercise Type</th>
                      <th scope="col">Duration (mins)</th>
                      <th scope="col">Calories Burnt</th>
                      <th scope="col"> Delete</th>
                    </tr>
                  </thead>
            </table>
        </div>
            <div class="chartSection">

                <svg class="caloriesRing" display=> 
                        <!--background circle-->
                    <circle class="ring-background" cx="150" cy="150" r="100" fill="none" stroke="#FFF9C7" stroke-width="17"></circle>
                        <!--progress Circle-->
                    <circle class="ring" cx="150" cy="150" r="100" fill="none";></circle>
                    <text class="ringCalValue" x="105" y="140" dominant-baseline="middle">0</text>
                    <text class="ringCalUnit" x="108" y="170" dominant-baseline="middle">/1700</text>
                    <text class="ringCalMax" x="108" y="200" dominant-baseline="middle">kcal</text>
                </svg>

                <div id="macrosChart"></div>
                <button class="foodLogButtons display">Log Foods</button>
       	        <button class="excerLogButtons display">Log Excercise</button> 
            </div>
        </div>     

        <!--Logging Feature will be a modal box-->
        <!--once modal box is filled, data should be retrieved inside food list (above) --> 
        <div class="foodLog">
            <div class="foodLogContent">
                <div class="headings">
                    <span class="foodLogButtons close">&times;</span>
                    <h1>Enter Food Details</h1>
                </div>

                <div class="foodLogInput">
                    <label for="foodName">Name: </label>
                    <input class="foodInput" type="text" id="foodName" name="foodName"/>
                </div>

                <div class="foodLogInput inputCals">
                    <label for="inputCals">Calories: </label>
                    <input class="foodInput" type="number" id="inputCals" name="inputCals"/>
                </div>

                <div class="foodLogInput inputProt">
                    <label for="inputProt">Protein: </label>
                    <input class="foodInput" type="number" id="inputProt" name="inputProt"/>
                </div>

                <div class="foodLogInput inputFats">
                    <label for="inputFats">Fats: </label>
                    <input  class="foodInput" type="number" id="inputFats" name="inputFats"/>
                </div>

                <div class="foodLogInput inputCarbs">
                    <label for="inputCarbs">Carbs: </label>
                    <input class="foodInput" type="number" id="inputCarbs" name="inputCarbs"/>
                </div>
                <button class="foodLogButtons add">Add</button>
            </div>
        </div>

        <div class="excerLog">
            <div class="excerLogContent">
                    <div class="headings">
                        <span class="excerLogButtons close">&times;</span>
                        <h1>Enter Excercise Details</h1>
                    </div>

                    <div class="excerLogInput excerSelect">
                        <label for="excerciseType">Excercise Type: </label>
                        <select class="excerSelect">
                            <option value="Walking">Walking</option>
                            <option value="Running">Running</option>
                            <option value="Lifting">Lifting</option>
                            <option value="Cycling">Cycling</option>
                            <option value="Swimming">Swimming</option> 
                        </select>
                    </div>

                    <div class="excerLogInput excerDuration">
                        <label for="excerDuration">Duration (minutes):</label>
                        <input class="excerDurationInput" type="number">
                    </div>
                <button class="excerLogButtons add">Add</button>
        </div>
        
    </div>
<!-------------------------------------------------------------------------------------------------------------->
    <script type=text/javascript src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./main.js" charset="UTF-8"></script>
    <script src="./survey.js" charset="UTF-8"></script>
</body>
</html>
