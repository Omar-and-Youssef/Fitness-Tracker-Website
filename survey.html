<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YAWYE</title>
  <link rel="stylesheet" href="survey.css"/>
  <link href="https://fonts.cdnfonts.com/css/hk-groteks" rel="stylesheet">
</head>

<body>
<div id="container">
  <form>
    <table id="tt">
      <tr>
        <th colspan="2">
          <h1>
		   <a href="index.html">Y A W Y E</a></h1>
        </th>
      </tr>
    <!--  -->
	 <tr rowspan="2">
        <td colspan="2" id="problem">
            <h2 class="description">Calculate your Total Daily Energy Expenditure (TDEE) with our calculator. 
            This should help track your calorie goals for effective weight management based on your unique 
            profile and activity level. Take control of your nutrition journey today!
        </h2>
        </td>
	  </tr>

      <tr>
        <td id="gender" rowspan="2">
           <p>Gender</p>
        </td>
        <td>
          <label for="male">
               <input type="radio" name="gender" id="male">Male
          </label>
        </td>
        
      </tr>
    <!--  -->
	  
      <tr>
        <td>
          <label for="female">
               <input type="radio" name="gender" id="female">Female
          </label>
        </td>
      </tr>
    <!--  -->
      <tr>
        <td colspan="2">
          <div id="div1">
              <label for="age">
                 Age:  
              </label>
            <input type="number" min="0" id="age" name="age"direction="rtl" required />
          </div>
        </td>
      </tr>
    <!--  -->
	  
      <tr>
        <td colspan="2">
          <div id="div2">
              <label for="weight">
                  Weight:
              </label>
             <input type="number" min="0" id="weight" name="weight" direction="rtl" required />
          </div>
        </td>
      </tr>
    <!--  -->
	  
      <tr>
        <td colspan="2">
          <div id="div3">
              <label for="height">
                  Height:   
              </label>
             <input type="number" min="0" id="height" name="height" required />
          </div>
        </td>
      </tr>
    <!--  -->
	  
	   <tr>
        <td colspan="2">
		<div id="div4">
		 <label for="activity">
                  activity level:  
              </label>
         <select id="activity">
                    <option id="o1" value="1.375">Light Exercise</option>
                    <option id="o2" value="1.2">Sedentary </option>
                    <option id="o3" value="1.55">Moderate Exercise</option>
                    <option id="o4" value="1.725">Heavy Exercise</option>
                    <option id="o5" value="1.9">Athlete </option>
                </select>
		</div>		
        </td>
      </tr>
	  <tr>
        <td colspan="2">
		<div>
		<!-- <input id="sub" type="submit" value="Start Calculations"> -->
    <button id="sub">Calculate</button>
		</div>		
        </td>
      </tr>
    </table>
  </form>
</div>
 <script src="survey.js"></script>
</body>

</html>
