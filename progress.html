    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
  
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Week', 'Weight Loss in the last 7 weeks'],
          ['Week 1',  5],
          ['Week 2',  3],
          ['Week 3',  2],
          ['Week 4',  4],
          ['Week 5',  6],
          ['Week 6',  1],
          ['Week 7',  2],
        ]);
        var options = {
          title: {
            color: 'white', 
            titleTextStyle: {
              color: 'white' 
            }
          },
          curveType: 'function',
          legend: { 
            position: 'bottom',
            textStyle: {
              color: 'white' 
            }
          },
          backgroundColor: 'black', 
          colors: ['white'], 
          hAxis: { 
            title: 'Week', 
            titleTextStyle: {
              color: 'white' 
            },
            textStyle: {
              color: 'white' 
            }
          },
          vAxis: { 
            title: 'Weight', 
            titleTextStyle: {
              color: 'white'
            },
            textStyle: {
              color: 'white' 
            },
            viewWindow: { 
              min: 0, 
              max: 10 
            }
          },
          chartArea: {
            left: 50,
            top: 50,
            width: '80%',
            height: '80%',
            borderColor: 'white'
          }
        };
  
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
        chart.draw(data, options);
      }
    </script>
